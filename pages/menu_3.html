<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../sass/main.css" />
    <script
      src="https://kit.fontawesome.com/d3195d54e4.js"
      crossorigin="anonymous"
    ></script>

    <title>Menu 1</title>
  </head>
  <body>
    <header class="menu">
      <div class="logo">
        <a href="../index.html"><i class="fas fa-arrow-left"></i></a
        ><img src="../images/logo/ohmyfood.png" alt="" />
      </div>
    </header>
    <div class="banner">
      <img
        src="../images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
        alt=""
      />
    </div>
    <section>
      <div class="select_menu">
        <h1 class="header_title">À la française</h1>
        <i class="far fa-heart"></i>
        <i class="fas fa-heart"></i>
        <div class="select_menu_card">
          <div class="menu_part">
            <h4>Entrées</h4>
            <button class="btn-delay0">
              <div class="menuItem-header">
                <span class="title_meal">Tartare de poulpe acidulé</span
                ><span class="meal_desc">Aux zestes d'orange</span>
              </div>
              <span class="price">25€</span>
              <div class="confirmation">
                <div class="check"><i class="fas fa-check-circle"></i></div>
              </div>
            </button>
            <button class="btn-delay1">
              <div class="menuItem-header">
                <span class="title_meal">Velouté de légumes d'antan</span
                ><span class="meal_desc">Carotte, panais, topinambour</span>
              </div>
              <span class="price">35€ </span>
              <div class="confirmation">
                <div class="check"><i class="fas fa-check-circle"></i></div>
              </div>
            </button>
            <button class="btn-delay2">
              <div class="menuItem-header">
                <span class="title_meal">Soupe à l'oignon</span
                ><span class="meal_desc">Revisitée</span>
              </div>
              <span class="price">20€</span>
              <div class="confirmation">
                <div class="check"><i class="fas fa-check-circle"></i></div>
              </div>
            </button>
          </div>

          <div class="menu_part">
            <h4>Plats</h4>
            <button class="btn-delay0">
              <div class="menuItem-header">
                <span class="title_meal">Coquilles Saint-Jacques</span
                ><span class="meal_desc"
                  >Accompagnées d'une purée de panais</span
                >
              </div>
              <span class="price">40€ </span>
              <div class="confirmation">
                <div class="check"><i class="fas fa-check-circle"></i></div>
              </div>
            </button>
            <button class="btn-delay1">
              <div class="menuItem-header">
                <span class="title_meal">Magret de canard</span
                ><span class="meal_desc">Et parmentier de pommes de terre</span>
              </div>
              <span class="price">35€</span>
              <div class="confirmation">
                <div class="check"><i class="fas fa-check-circle"></i></div>
              </div>
            </button>
            <button class="btn-delay2">
              <div class="menuItem-header">
                <span class="title_meal">Pigeonneau d’Ille-et-Vilaine</span
                ><span class="meal_desc"
                  >Sur son lit de gnocchis aux légumes</span
                >
              </div>
              <span class="price">44€</span>
              <div class="confirmation">
                <div class="check"><i class="fas fa-check-circle"></i></div>
              </div>
            </button>
          </div>

          <div class="menu_part">
            <h4>Desserts</h4>
            <button class="btn-delay0">
              <div class="menuItem-header">
                <span class="title_meal">Pétales de violettes glacés</span
                ><span class="meal_desc">Et purée de noisettes</span>
              </div>
              <span class="price">18€</span>
              <div class="confirmation">
                <div class="check"><i class="fas fa-check-circle"></i></div>
              </div>
            </button>
            <button class="btn-delay1">
              <div class="menuItem-header">
                <span class="title_meal">Fondant au chocolat</span
                ><span class="meal_desc">Revisité</span>
              </div>
              <span class="price">22€</span>
              <div class="confirmation">
                <div class="check"><i class="fas fa-check-circle"></i></div>
              </div>
            </button>
            <button class="btn-delay2">
              <div class="menuItem-header">
                <span class="title_meal">Millefeuille croustillant</span
                ><span class="meal_desc">Myrtilles et pâte d’amande</span>
              </div>
              <span class="price">23€</span>
              <div class="confirmation">
                <div class="check"><i class="fas fa-check-circle"></i></div>
              </div>
            </button>
          </div>
        </div>
        <div class="order_btn">
          <button>Commander</button>
        </div>
      </div>
    </section>
    <footer>
      <h1>ohmyfood</h1>
      <ul class="footer_link">
        <li>
          <a href="#"><i class="fas fa-utensils"></i>Proposer un restaurant</a>
        </li>
        <li>
          <a href="#"><i class="fas fa-hands-helping"></i>Devenir partenaire</a>
        </li>
        <li><a href="#">Mentions légales</a></li>
        <li><a href="mailto:g.craighero@gmail.com">Contact</a></li>
      </ul>
    </footer>
  </body>
</html>
