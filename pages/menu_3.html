<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../sass/main.css" />
    <script
      src="https://kit.fontawesome.com/d3195d54e4.js"
      crossorigin="anonymous"
    ></script>

    <title>Menu 1</title>
  </head>
  <body>
    <header class="menu">
      <div class="logo">
        <a href="../index.html"><i class="fas fa-arrow-left"></i></a
        ><img src="../images/logo/ohmyfood.png" alt="" />
      </div>
      <div class="banner">
        <img
          src="../images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
          alt=""
        />
      </div>
    </header>
    <section class="select_menu">
      <h2>A la Française</h2>
      <div class="select_menu_card">
        <h4>Entrées</h4>
        <div class="appetizer">
          <button>
            <span class="title_meal">Tartare de poulpe acidulé</span
            ><span class="meal_desc">Aux zestes d'orange</span
            ><span class="price">25€</span>
          </button>
          <button>
            <span class="title_meal">Velouté de légumes d'antan</span
            ><span class="meal_desc">Carotte, panais, topinambour</span
            ><span class="price">35€ </span>
          </button>
          <button>
            <span class="title_meal">Soupe à l'oignon</span
            ><span class="meal_desc">Revisitée</span
            ><span class="price">20€</span>
          </button>
        </div>
        <h4>Plats</h4>
        <div class="meal">
          <button>
            <span class="title_meal">Coquilles Saint-Jacques</span
            ><span class="meal_desc">Accompagnées d'une purée de panais</span
            ><span class="price">40€ </span>
          </button>
          <button>
            <span class="title_meal">Magret de canard</span
            ><span class="meal_desc">Et parmentier de pommes de terre</span
            ><span class="price">35€</span>
          </button>
          <button>
            <span class="title_meal">Pigeonneau d’Ille-et-Vilaine</span
            ><span class="meal_desc">Sur son lit de gnocchis aux légumes</span
            ><span class="price">44€</span>
          </button>
        </div>
        <h4>Desserts</h4>
        <div class="dessert">
          <button>
            <span class="title_meal">Pétales de violettes glacés</span
            ><span class="meal_desc">Et purée de noisettes</span
            ><span class="price">18€</span>
          </button>
          <button>
            <span class="title_meal">Fondant au chocolat</span
            ><span class="meal_desc">Revisité</span
            ><span class="price">22€</span>
          </button>
          <button>
            <span class="title_meal">Millefeuille croustillant</span
            ><span class="meal_desc">Myrtilles et pâte d’amande</span
            ><span class="price">23€</span>
          </button>
        </div>
      </div>
      <div class="order_btn">
        <button>Commander</button>
      </div>
    </section>
    <footer>
      <h3>ohmyfood</h3>
      <ul class="footer_link">
        <li><a href="#"></a>Proposer un restaurant</li>
        <li><a href="#"></a>Devenir partenaire</li>
        <li><a href="#"></a>Mentions légales</li>
        <li><a href="#"></a>Contact</li>
      </ul>
    </footer>
  </body>
</html>
