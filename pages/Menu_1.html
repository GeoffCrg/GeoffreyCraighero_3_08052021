<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../sass/main.css" />
    <script
      src="https://kit.fontawesome.com/d3195d54e4.js"
      crossorigin="anonymous"
    ></script>

    <title>La palette du goût</title>
  </head>
  <body>
    <header class="menu">
      <div class="logo">
        <a href="../index.html"><i class="fas fa-arrow-left"></i></a
        ><img src="../images/logo/ohmyfood.png" alt="" />
      </div>
    </header>
    <div class="banner">
      <img
        src="../images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
        alt=""
      />
    </div>
    <section class="select_menu">
      <h2>La palette du goût</h2>
      <i class="far fa-heart"></i>
      <div class="select_menu_card">
        <h4>Entrées</h4>
        <div class="appetizer">
          <button class="btn-delay0">
            <span class="title_meal">Fricassée d'escargot</span
            ><span class="meal_desc"> Au piment d'Espelette</span>
            <span class="price">25€</span>
          </button>
          <button class="btn-delay1">
            <span class="title_meal">Foie gras de canard</span>
            <span class="meal_desc">mi-cuit Et ses copeaux de truffe noire</span
            ><span class="price">35€</span>
          </button>
          <button class="btn-delay2">
            <span class="title_meal">Oeuf au plat</span>
            <span class="meal_desc"
              >Assaisonné à la truffe sur lit de caviar</span
            >
            <span class="price">20€</span>
          </button>
        </div>
        <h4>Plats</h4>
        <div class="meal">
          <button class="btn-delay0">
            <span class="title_meal">Filet de boeuf aux herbes</span>
            <span class="meal_desc">Accompagné de sa ribambelle de légumes</span
            ><span class="price">40€</span>
          </button>
          <button class="btn-delay1">
            <div class="menuItem-header">
              <span class="title_meal">Parmentier de queue de boeuf</span
              ><span class="meal_desc">
                À la truffe noire sur sa purée de panais</span
              >
            </div>
            <span class="price"> 35€</span>
            <div class="confirmation">
              <div class="check"><i class="fas fa-check-circle"></i></div>
            </div>
          </button>
          <button class="btn-delay2">
            <span class="title_meal">Filet de turbot</span
            ><span class="meal_desc">Aux agrumes</span
            ><span class="price">44€</span>
          </button>
        </div>
        <h4>Desserts</h4>
        <div class="dessert">
          <button class="btn-delay0">
            <span class="title_meal">Paris-Brest</span
            ><span class="meal_desc"> Revisité</span
            ><span class="price">18€</span>
          </button>
          <button class="btn-delay1">
            <span class="title_meal">Macaron au chocolat d'exception</span
            ><span class="meal_desc"> Et glace à la vanille de Madagascar</span
            ><span class="price">22€</span>
          </button>
          <button class="btn-delay2">
            <span class="title_meal">Mousse au chocolat</span
            ><span class="meal_desc"
              >Au piment d'Espelette et à la truffe noire </span
            ><span class="price">23€ </span
            ><span class="check-circle"
              ><i class="fas fa-check-circle"></i
            ></span>
          </button>
        </div>
        <div class="order_btn">
          <button>Commander</button>
        </div>
      </div>
    </section>
    <footer>
      <h3>ohmyfood</h3>
      <ul class="footer_link">
        <li><a href="#"></a>Proposer un restaurant</li>
        <li><a href="#"></a>Devenir partenaire</li>
        <li><a href="#"></a>Mentions légales</li>
        <li><a href="#"></a>Contact</li>
      </ul>
    </footer>
  </body>
</html>
