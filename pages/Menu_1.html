<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../public/css/style.css" />
    <script
      src="https://kit.fontawesome.com/d3195d54e4.js"
      crossorigin="anonymous"
    ></script>

    <title>La palette du goût</title>
  </head>
  <body>
    <header class="menu">
      <div class="logo">
        <a href="../index.html"><i class="fas fa-arrow-left"></i></a
        ><img src="../images/logo/ohmyfood.png" alt="" />
      </div>
      <div class="banner">
        <img
          src="../images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg"
          alt=""
        />
      </div>
    </header>
    <section class="select_menu">
      <h2>La palette du goût</h2>
      <div class="select_menu_card">
        <h4>Entrées</h4>
        <div class="appetizer">
          <button>
            <span class="title_meal">Fricassée d'escargot</span
            ><span class="meal_desc"> Au piment d'Espelette</span>
            <span class="price">25€</span>
          </button>
          <button>
            Foie gras de canard mi-cuit Et ses copeaux de truffe noire 35€
          </button>
          <button>
            Oeuf au plat Assaisonné à la truffe sur lit de caviar 20€
          </button>
        </div>
        <h4>Plats</h4>
        <div class="meal">
          <button>
            Filet de boeuf aux herbes Accompagné de sa ribambelle de légumes 40€
          </button>
          <button>
            Parmentier de queue de boeuf À la truffe noire sur sa purée de
            panais 35€
          </button>
          <button>Filet de turbot Aux agrumes 44€</button>
        </div>
        <h4>Desserts</h4>
        <div class="dessert">
          <button>Paris-Brest Revisité 18€</button>
          <button>
            Macaron au chocolat d'exception Et glace à la vanille de Madagascar
            22€
          </button>
          <button>
            Mousse au chocolat Au piment d'Espelette et à la truffe noire 23€
          </button>
        </div>
        <div class="order_btn">
          <button>Commander</button>
        </div>
      </div>
    </section>
    <footer>
      <h3>ohmyfood</h3>
      <ul class="footer_link">
        <li><a href="#"></a>Proposer un restaurant</li>
        <li><a href="#"></a>Devenir partenaire</li>
        <li><a href="#"></a>Mentions légales</li>
        <li><a href="#"></a>Contact</li>
      </ul>
    </footer>
  </body>
</html>
