<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../sass/main.css" />
    <script
      src="https://kit.fontawesome.com/d3195d54e4.js"
      crossorigin="anonymous"
    ></script>

    <title>La note enchantées</title>
  </head>
  <body>
    <header class="menu">
      <div class="logo">
        <a href="../index.html"><i class="fas fa-arrow-left"></i></a
        ><img src="../images/logo/ohmyfood.png" alt="" />
      </div>
      <div class="banner">
        <img src="../images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="" />
      </div>
    </header>
    <section>
      <div class="select_menu">
        <h2>La note enchantée</h2>
        <div class="select_menu_card">
          <h4>Entrées</h4>
          <div class="menu_part">
            <button>
              <span class="title_meal">Ravioles de foie gras </span
              ><span class="meal_desc"
                >Accompagnés de leur crème à la truffe</span
              ><span class="price">25€ </span>
            </button>
            <button>
              <span class="title_meal">Caviar osciètre</span
              ><span class="meal_desc">Sur blini à la farine de blé noir</span
              ><span class="price">35€</span>
            </button>
            <button>
              <span class="title_meal">Homard et espuma de potiron</span
              ><span class="meal_desc">Mariné aux zestes d'orange</span
              ><span class="price">20€</span>
            </button>
            <button>
              <span class="title_meal">Foie gras de canard cuit entier</span
              ><span class="meal_desc">Confiture de figue et pain toasté</span
              ><span class="price">35€s</span>
            </button>
          </div>

          <div class="menu_part">
            <button>
              <span class="title_meal">Noix de coquilles Saint-Jacques</span
              ><span class="meal_desc">Sur lit de purée de céleri-rave</span
              ><span class="price">40€</span>
            </button>
            <button>
              <span class="title_meal">Langoustine poêlée</span>
              <span class="meal_desc">Purée de patate douce</span
              ><span class="price">35€</span>
            </button>
            <button>
              <span class="title_meal">Mijoté de queue de boeuf </span
              ><span class="meal_desc">Et riz sauvage aux zestes de citron</span
              ><span class="price">44€</span>
            </button>
          </div>
          <div class="menu_part">
            <button>
              <span class="title_meal">Macaron noisette et chocolat</span
              ><span class="meal_desc"
                >Glace au caramel brun et sel de Guérande</span
              ><span class="price">18€</span>
            </button>
            <button>
              <span class="title_meal"></span>Baba au rhum revisité
              <span class="meal_desc">Avec son coulis de citron</span
              ><span class="price">22€</span>
            </button>
            <button>
              <span class="title_meal">Tarte au citron meringuée </span
              ><span class="meal_desc"></span><span class="price">23€</span>
            </button>
          </div>
          <div class="order_btn">
            <button>Commander</button>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <h3>ohmyfood</h3>
      <ul class="footer_link">
        <li>
          <a href="#"><i class="fas fa-utensils"></i>Proposer un restaurant</a>
        </li>
        <li>
          <a href="#"><i class="fas fa-hands-helping"></i>Devenir partenaire</a>
        </li>
        <li><a href="#">Mentions légales</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </footer>
  </body>
</html>
